<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPG Converter</title>
</head>
<body>
    <h1>Upload a HEIC file to convert it to JPG</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".heic" required>
        <button type="submit">Convert to JPG</button>
    </form>
</body>
</html>
